tasks:
  build:
    steps:
    - checkout
    - docker/build:
        image: sravanibikkina/my-rails-app11
        tags: ["${CI_COMMIT_SHA:0:8}", "latest", "${CI_REPO_BRANCH}"]

  rspec:
    runner:
      containers:
      - image: sravanibikkina/my-rails-app11
      options:
        - --name= my-rails-app11
    steps:
    - checkout
    - cache/pull:
        key: bundle-{{ checksum "Gemfile.lock" }}

    - commands:
      - gem --version && ruby --version
      - gem install bundler:2.4.20
      - bundle --version

    - run: bundle install --path vendor/bundle || bundle check

    - commands:
      - bundle exec rake db:migrate
      - bundle exec rspec
    - cache/push:
        key: bundle-{{ checksum "Gemfile.lock" }}
        paths: [vendor/bundle]

    - reports/html: 
        dir: coverage
        index: index.html
    - reports/junit:
      - rspec.xml

    - run: docker logs sravanibikkina/my-rails-app11
      when: on_fail
